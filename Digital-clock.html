<h1>!!****DIGITAL CLOCK ****!!</h1>
<div id="showMyTime" class="main"></div>
</body>
<script>
  function name(){
var date = new Date();
hour=date.getHours()
minut=date.getMinutes()
sec=date.getSeconds()
session="AM"

if(hour==0){
  hour=12
}
if(hour>12){
  hour=hour-12 
  session="PM"
}
hour=(hour<10)?"0"+hour:hour
minut=(minut<10)?"0"+minut:minut
sec=(sec<10)?"0"+sec:sec

document.getElementById("showMyTime").innerHTML=`${hour} : ${minut} : ${sec} ${session}`



setTimeout(name,1000)}
name()
</script>
